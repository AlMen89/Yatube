<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        {{ card_header }}
      </div>
      <div class="card-body"> 
        {% if card_body %} 
          {# Используем для "простых" карт с текстовым сообщением #}
          <p>{{ card_body }}</p>  
        {% endif %} 
        {% if card_body_ref %} 
          {# Используем для карт, содержащих сложные формы #}
          {% include 'users/includes/'|add:card_body_ref %}
        {% endif %} 
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- col -->
</div> <!-- row -->
